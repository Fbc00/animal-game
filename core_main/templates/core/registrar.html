{% extends 'base.html' %}

{% block conteudo %}


    <div class="container-registrar">
<form method="post" action="{% url 'registrar'%}" style="width: 100%;">
  {% csrf_token %}

    <div class="form-group mt-5">
      <label for="exampleInputEmail1">Nome</label>
      <input type="text" class="form-control"  value="{{ request.POST.nome}}" name="nome" placeholder="nome">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Sobrenome</label>
      <input type="text" class="form-control"   name="sobrenome" value="{{ request.POST.sobrenome}}"  placeholder="Sobrenome">
    </div>
    <div class="form-group">

    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1"  value="{{ request.POST.email}}" name="email" placeholder="Email">
  </div>

  <div clawss="form-group">
    <label for="exampleInputEmail1">Usuario</label>
    <input type="text" class="form-control"  value="{{ request.POST.usuario}}" name="usuario" placeholder="usuario">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Senha</label>
    <input type="password" class="form-control" id="exampleInputPassword1"  placeholder="Password" name="senha">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Repetir a senha</label>
    <input type="password" class="form-control" placeholder="Password" name="senha2" >
  </div>
  <button type="submit" class="btn btn-primary">Cadastra me</button>

</form>
     {% include 'parciais/_messages.html' %}
    </div>


{% endblock %}
