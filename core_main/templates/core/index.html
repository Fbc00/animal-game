{% extends 'base.html' %}

    {% block conteudo %}
        <table class="table">
          <thead>
            <tr>
              <th > Bicho </th>
              <th>Resultado</th>
              <th>Valor Apostado</th>
              <th>Ganhos</th>
            </tr>
          </thead>
          <tbody>

          {% for apos in apostas %}
            <tr>
                <td>{{ apos.bicho }}</td>
                {% if apos.resultado %}
                <td class="btn-outline-success">{{ 'WIN' }}</td>
                {% else %}
                <td class="btn-outline-danger">{{ 'LOSE' }}</td>
                {% endif %}
                <td> {{ apos.valor }}</td>
                <td>{{ apos.ganho}}</td>
            </tr>
           {% endfor %}

          </tbody>
        </table>

    {% endblock %}
